<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<h2 class="text-center">Welcome To MyCalculator!</h2>
<div class="container flex flex-col mx-auto items-center">
    <div class="row">
        <input type="text" class="input"/>
    </div>
    <div class="row1">
        <button class="button">C</button>
        <button class="button">%</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button id = "btn1" class="button">*</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button id = "btn2" class="button">/</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button id = "btn3" class="button">+</button>
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
        <button id = "btn4" class="button">-</button>
    </div>
</div>


     
    <script src="index.js"></script>
</body>
</html>
